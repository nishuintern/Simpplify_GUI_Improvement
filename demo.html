<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchable Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dropdown-menu {
      max-height: 200px;
      overflow-y: auto;
    }
    .search-input {
      width: 100%;
      padding: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <label for="dropdown" class="form-label">Searchable Dropdown</label>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Select an option
    </button>
    <ul class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton" id="dropdown-options">
      <input type="text" class="search-input" placeholder="Search..." id="search-input">
      <li><a class="dropdown-item" href="#">Oliver Hansen</a></li>
      <li><a class="dropdown-item" href="#">Van Henry</a></li>
      <li><a class="dropdown-item" href="#">April Tucker</a></li>
      <li><a class="dropdown-item" href="#">Ralph Hubbard</a></li>
      <li><a class="dropdown-item" href="#">Omar Alexander</a></li>
      <li><a class="dropdown-item" href="#">Carlos Abbott</a></li>
      <li><a class="dropdown-item" href="#">Miriam Wagner</a></li>
      <li><a class="dropdown-item" href="#">Bradley Wilkerson</a></li>
      <li><a class="dropdown-item" href="#">Virginia Andrews</a></li>
      <li><a class="dropdown-item" href="#">Kelly Snyder</a></li>
    </ul>
  </div>
</div>

<script>
  document.getElementById("search-input").addEventListener("input", function() {
    const filter = this.value.toLowerCase();
    const items = document.querySelectorAll("#dropdown-options .dropdown-item");

    items.forEach(function(item) {
      if (item.textContent.toLowerCase().includes(filter)) {
        item.style.display = "block"; // Show items that match the search
      } else {
        item.style.display = "none"; // Hide items that don't match
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
