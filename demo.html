<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table UI</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* Custom styling to match the design */
    .table th {
      background-color: #e9ecef;
      color: #000;
    }

    .table tbody tr {
      background-color: #000;
      color: #fff;
    }

    .table tbody tr:hover {
      background-color: #111;
    }

    .btn-download {
      background-color: #007bff;
      color: #fff;
    }

    .btn-dispatch {
      background-color: #ff6700;
      color: #fff;
    }

    .btn-asn {
      background-color: #28a745;
      color: #fff;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .table-responsive {
        font-size: 14px;
      }

      .btn {
        font-size: 12px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="table-responsive">
      <table class="table text-nowrap">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>PO No.</th>
            <th>Date</th>
            <th>Validity</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample data rows -->
          <tr>
            <td>Indosalan</td>
            <td>20240828/MPO000001</td>
            <td>8/28/2024</td>
            <td>8/28/2024</td>
            <td>22,800.00</td>
            <td>
              <button class="btn btn-download btn-sm">Download</button>
              <button class="btn btn-dispatch btn-sm">Dispatch</button>
              <button class="btn btn-asn btn-sm">ASN</button>
            </td>
          </tr>
          <!-- Duplicate rows for demonstration -->
          <tr>
            <td>Indosalan</td>
            <td>20240828/MPO000001</td>
            <td>8/28/2024</td>
            <td>8/28/2024</td>
            <td>22,800.00</td>
            <td>
              <button class="btn btn-download btn-sm">Download</button>
              <button class="btn btn-dispatch btn-sm">Dispatch</button>
              <button class="btn btn-asn btn-sm">ASN</button>
            </td>
          </tr>
          <tr>
            <td>Indosalan</td>
            <td>20240828/MPO000001</td>
            <td>8/28/2024</td>
            <td>8/28/2024</td>
            <td>22,800.00</td>
            <td>
              <button class="btn btn-download btn-sm">Download</button>
              <button class="btn btn-dispatch btn-sm">Dispatch</button>
              <button class="btn btn-asn btn-sm">ASN</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
