<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sidebar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Base styles for the offcanvas */
      .offcanvas {
        position: fixed;
        top: 0;
        right: -300px; /* Start offcanvas hidden to the right */
        width: 300px;
        height: 100%;
        background-color: #f8f9fa;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        z-index: 1050; /* Adjust to ensure it layers above other content */
        transition: right 0.3s ease;
      }

      /* Open state for the offcanvas */
      .offcanvas.open {
        right: 0;
      }

      /* Offcanvas content styles */
      .offcanvas-content {
        padding: 20px;
      }

      /* Close button styling */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      /* Ensure page content remains visible and interactive */
      body {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="offcanvas" class="offcanvas">
      <div class="offcanvas-content">
        <button id="closeOffcanvas" class="close-btn">Close</button>
        <p>This is the offcanvas content.</p>
      </div>
    </div>

    <button id="openOffcanvas">Open Offcanvas</button>
    <div>
      <p>Other page content that should still be interactable.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const offcanvas = document.getElementById("offcanvas");
        const openButton = document.getElementById("openOffcanvas");
        const closeButton = document.getElementById("closeOffcanvas");

        // Open offcanvas
        openButton.addEventListener("click", () => {
          offcanvas.classList.add("open");
        });

        // Close offcanvas
        closeButton.addEventListener("click", () => {
          offcanvas.classList.remove("open");
        });

        // Close offcanvas when clicking outside of it
        document.addEventListener("click", (event) => {
          if (
            offcanvas.classList.contains("open") &&
            !offcanvas.contains(event.target) &&
            event.target !== openButton
          ) {
            offcanvas.classList.remove("open");
          }
        });
      });
    </script>
  </body>
</html>
