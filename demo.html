<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    /* General Styles */
    /* General Styles */
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #eef0fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Container */
    .login-container {
      width: 90%; /* Default to 90% of screen width */
      max-width: 400px; /* Never exceed 400px width */
      margin: auto;
      text-align: center;
    }

    /* Login Box */
    .login-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 80px;
      margin-bottom: 1rem;
    }

    h2 {
      color: #1f2a44;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0 1.5rem;
      font-size: 14px;
      color: #555;
    }

    /* Input Group */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #aaa;
    }

    input {
      width: 100%; /* Make input width responsive */
      padding: 0.75rem 0.75rem 0.75rem 2.5rem; /* Add space for the icon */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-family: "Roboto", sans-serif;
      color: #333;
      box-sizing: border-box; /* Prevent padding from breaking layout */
    }

    input:focus {
      border-color: #1f2a44;
      outline: none;
    }

    /* Button */
    .btn {
      width: 100%; /* Button remains responsive */
      background-color: #1f2a44;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #142033;
    }

    /* Footer */
    footer {
      margin-top: 1.5rem;
      font-size: 12px;
      color: #555;
    }

    footer .brand {
      color: #f36a2f;
      font-weight: bold;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .login-box {
        padding: 1.5rem; /* Reduce padding for smaller screens */
      }

      input {
        font-size: 13px; /* Adjust font size for input */
      }

      .btn {
        font-size: 14px; /* Adjust button size */
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 1rem; /* Further reduce padding for very small screens */
      }

      h2 {
        font-size: 18px; /* Adjust heading size */
      }

      input {
        font-size: 12px; /* Smaller input font for compact view */
      }

      .btn {
        font-size: 14px; /* Adjust button font */
        padding: 0.65rem; /* Reduce button padding */
      }
    }
  </style>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="/icons/newton icon copy 1.svg" alt="Newton Logo" class="logo" />
        <h2>Sign In To Your Account</h2>
        <p>Please enter your username and password to log in.</p>
        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-user icon"></i>
            <input
              type="text"
              id="username"
              placeholder="Enter Your User Name"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock icon"></i>
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <button type="submit" class="btn">SIGN IN</button>
        </form>
        <footer>
          <p>
            &copy; 2024 <span class="brand">Simpplify</span>. ALL RIGHTS RESERVED
          </p>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
