<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control,
        .btn {
            height: 40px; /* Consistent input and button height */
        }

        .form-label {
            text-align: right; /* Align labels to the right */
        }

        @media (max-width: 768px) {
            .form-label {
                text-align: left; /* Align labels to the left on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <form>
            <!-- Financial Year -->
            <div class="row align-items-center mb-3">
                <div class="col-md-3">
                    <label for="financialYear" class="form-label">Financial Year</label>
                </div>
                <div class="col-md-6">
                    <select id="financialYear" class="form-control">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>

            <!-- Search By -->
            <div class="row align-items-center mb-3">
                <div class="col-md-3">
                    <label for="searchBy" class="form-label">Search By</label>
                </div>
                <div class="col-md-6">
                    <select id="searchBy" class="form-control">
                        <option value="">-- Select --</option>
                        <option value="date">Date</option>
                        <option value="location">Location</option>
                    </select>
                </div>
            </div>

            <!-- Location Field -->
            <div id="locationField" class="row align-items-center mb-3" style="display: none;">
                <div class="col-md-3">
                    <label for="location" class="form-label">Location</label>
                </div>
                <div class="col-md-6">
                    <select id="location" class="form-control">
                        <option value="location1">Location 1</option>
                        <option value="location2">Location 2</option>
                    </select>
                </div>
            </div>

            <!-- Date Fields -->
            <div id="dateFields" class="row align-items-center mb-3" style="display: none;">
                <div class="col-md-3">
                    <label for="fromDate" class="form-label">From Date</label>
                </div>
                <div class="col-md-6">
                    <input type="date" id="fromDate" class="form-control">
                </div>
            </div>
            <div id="dateFieldsTo" class="row align-items-center mb-3" style="display: none;">
                <div class="col-md-3">
                    <label for="toDate" class="form-label">To Date</label>
                </div>
                <div class="col-md-6">
                    <input type="date" id="toDate" class="form-control">
                </div>
            </div>

            <!-- Buttons -->
            <div class="row mt-4">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-dark">Search</button>
                    <button type="button" class="btn btn-primary">Material Transit</button>
                    <button type="button" class="btn btn-outline-secondary">History</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript Logic to Show/Hide Fields
        const searchBySelect = document.getElementById('searchBy');
        const locationField = document.getElementById('locationField');
        const dateFields = document.getElementById('dateFields');
        const dateFieldsTo = document.getElementById('dateFieldsTo');

        searchBySelect.addEventListener('change', function () {
            const selectedValue = searchBySelect.value;

            // Reset all fields to hidden
            locationField.style.display = "none";
            dateFields.style.display = "none";
            dateFieldsTo.style.display = "none";

            // Show relevant fields based on selection
            if (selectedValue === "location") {
                locationField.style.display = "flex";
            } else if (selectedValue === "date") {
                dateFields.style.display = "flex";
                dateFieldsTo.style.display = "flex";
            }
        });
    </script>
</body>
</html>
