<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Sortable Table Header</title>
  <style>
   /* Sidebar container */
.sidebar {
  position: fixed;
  width: 60px;
  height: 100vh;
  background-color: #2c3e50;
  overflow: hidden;
  transition: all 0.3s ease-in-out;
}

/* Show scrollbar only when hovering over the sidebar */
.sidebar:hover {
  overflow-y: auto; /* Enable vertical scrolling */
  scrollbar-width: thin; /* For Firefox */
}

.sidebar::-webkit-scrollbar {
  width: 8px;
}

.sidebar::-webkit-scrollbar-thumb {
  background-color: #bdc3c7;
  border-radius: 4px;
}

.sidebar-icon {
  position: relative;
  padding: 16px;
  cursor: pointer;
}

/* Submenu styles */
.sidebar-icon:hover .submenu {
  display: block;
}

.submenu {
  position: absolute;
  left: 70px; /* Ensure submenu is outside the sidebar */
  top: 0;
  display: none;
  background-color: #34495e;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 4px;
}

.submenu-item {
  color: white;
  padding: 5px 10px;
  cursor: pointer;
}

.submenu-item:hover {
  background-color: #1abc9c;
}

  </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icon">
          <span>üè†</span>
          <div class="submenu">
            <div class="submenu-item">Dashboard</div>
            <div class="submenu-item">Settings</div>
          </div>
        </div>
        <div class="sidebar-icon">
          <span>üì¶</span>
          <div class="submenu">
            <div class="submenu-item">Orders</div>
            <div class="submenu-item">Inventory</div>
          </div>
        </div>
      </div>
      <script>
        document.addEventListener("click", function (event) {
  const sidebars = document.querySelectorAll(".submenu");
  sidebars.forEach((submenu) => {
    if (!submenu.contains(event.target) && !submenu.parentElement.contains(event.target)) {
      submenu.style.display = "none";
    }
  });
});
    </script>
</body>
</html>
