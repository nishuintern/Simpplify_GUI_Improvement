<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Invoice Modal</title>
</head>
<body>
  <!-- Button to Open Modal -->
  <button onclick="openModal()" style="
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 3px;
    font-size: 14px;
    cursor: pointer;
  ">Open Modal</button>

  <script>
    // JavaScript to dynamically create the modal
    function createModal() {
      const modal = document.createElement('div');
      modal.id = 'invoiceModal';
      modal.style.display = 'none'; // Initially hidden
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
      modal.style.zIndex = '9999';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';

      modal.innerHTML = `
        <div style="
          background: white;
          width: 400px;
          border-radius: 5px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          animation: fadeIn 0.3s ease-in-out;
        ">
          <div style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
          ">
            <h3 style="margin: 0; font-size: 18px;">Send Invoice</h3>
            <button onclick="closeModal()" style="
              background: none;
              border: none;
              font-size: 20px;
              cursor: pointer;
              color: #888;
            ">&times;</button>
          </div>
          <div style="padding: 15px;">
            <table style="
              width: 100%;
              border-collapse: collapse;
              margin-bottom: 20px;
            ">
              <thead>
                <tr>
                  <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Select one</th>
                  <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Bank Code</th>
                  <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Bank Name</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                    <input type="radio" name="bankSelection" />
                  </td>
                  <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">001</td>
                  <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">HDFC</td>
                </tr>
              </tbody>
            </table>
            <button onclick="sendInvoice()" style="
              background: #28a745;
              color: white;
              border: none;
              padding: 10px 15px;
              border-radius: 3px;
              font-size: 14px;
              cursor: pointer;
            ">Send Invoice</button>
          </div>
        </div>
      `;

      document.body.appendChild(modal);
    }

    // Function to open the modal
    function openModal() {
      document.getElementById('invoiceModal').style.display = 'flex';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('invoiceModal').style.display = 'none';
    }

    // Function to handle "Send Invoice" button
    function sendInvoice() {
      alert('Invoice sent successfully!');
      closeModal();
    }

    // Initialize the modal on page load
    createModal();
  </script>
</body>
</html>
