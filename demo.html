<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Order PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .container {
            width: 100%;
            max-width: 1200px;

        <h2>Shipping Order</h2>
        <iframe src="sample.pdf" class="pdf-container"></iframe>

</html>
