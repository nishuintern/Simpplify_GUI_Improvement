<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu with Offcanvas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* ✅ Show dropdown normally on `sm`, `md`, `lg` screens */
      @media (min-width: 576px) {
        .desktop-dropdown {
          display: block !important;
        }
        .offcanvas-toggle {
          display: none !important; /* Hide toggle button on larger screens */
        }
      }

      /* ✅ Show Offcanvas button only on `xs` screens */
      @media (max-width: 575.98px) {
        .desktop-dropdown {
          display: none !important;
        }
        .offcanvas-toggle {
          display: block !important; /* Show toggle button only on small screens */
        }
      }

      /* Remove default Bootstrap hover background */
      .dropdown-toggle {
        background-color: transparent !important;
        border: none;
        transition: background-color 0.3s ease-in-out;
      }

      .dropdown-toggle:hover {
        background-color: white !important;
      }
    </style>
  </head>
  <body>
 

    <script>
      function changeLanguage(lang) {
        alert("Language changed to " + (lang === "en" ? "English" : "Hindi"));
      }
    </script>
  </body>
</html>
