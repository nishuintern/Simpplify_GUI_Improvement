  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header button {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      color: #007bff;
    }

    .tab.active {
      border-bottom: 3px solid #007bff;
      font-weight: 600;
    }

    /* Status Indicators */
    .status-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .status-row .status-icon {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .status-row.green .status-icon {
      background-color: green;
    }

    .status-row.yellow .status-icon {
      background-color: yellow;
    }

    .status-row.red .status-icon {
      background-color: red;
    }

    .status-row p {
      margin: 0;
      font-size: 14px;
      font-weight: 400;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e9ecef;
      font-weight: 600;
      color: #333333;
    }

    td {
      font-weight: 400;
      color: #333333;
    }

    tr.green td {
      background-color: #d4edda;
      color: #155724;
    }

    tr.yellow td {
      background-color: #fff3cd;
      color: #856404;
    }

    tr.red td {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .pagination li {
      margin: 0 5px;
    }

    .pagination button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background-color: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }

    .pagination button.active {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    .pagination button:hover {
      background-color: #f1f1f1;
    }
    /* Container for the tabs */
.tab-container {
  border-bottom: 1px solid #ccc;
  margin: 0;
  padding: 0;
}

/* Tabs styling */
.tabs {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

/* Individual tab */
.tab {
  padding: 10px 20px;
  cursor: pointer;
  color: #6c757d; /* Default text color */
  font-size: 14px;
  font-weight: 500;
  text-align: center;
  transition: color 0.3s ease;
}

/* Active tab styling */
.tab.active {
  color: orange;
  border-bottom: 2px solid orange;
}

/* Hover effect for tabs */
.tab:hover {
  color: black;
}
