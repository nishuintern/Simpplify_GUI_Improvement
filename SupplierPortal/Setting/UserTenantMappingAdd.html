  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <title>Simplify</title>

  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        <!-- Dashboard Heading -->
        <div class="">
          <div>
            <div class="dashboard-heading">
              <div class="d-flex">
                <a href="/SupplierPortal/Setting/UserTenantMapping.html">
                  <img src="/icons/Arrow back ios (2).svg" alt="Back" />
                </a>
                <h3>User And Tenant Mapping</h3>
              </div>
              <div class="d-flex">
                <a href="">
                  <img src="/icons/save.svg" alt="" class="me-4" />
                </a>
                <a href="">
                  <img src="/icons/Synchronize.svg" alt="" />
                </a>
              </div>
            </div>
            <main class="main-content" id="mainContent">
              <div class="p-3 form-control mt-0">
                <form action="">
                  <div class="mt-3 d-block">
                    <label for="userCode">
                      <span>User Code(E-mail)*</span>
                      <select
                        name="userCode"
                        id="userCode"
                        class="ms-1 px-5 py-1"
                        required
                      >
                        <option value="">Select User</option>
                        <option value="partyCode">
                          threegtech.12@gmail.com
                        </option>
                      </select>
                    </label>
                    <div class="mt-3 d-block">
                      <label for="partyCode">
                        <span>Party Code*</span>
                        <input
                          type="text"
                          id="partyCode"
                          placeholder="Enter Party Code"
                          required
                          class="ms-5 px-5 py-1"
                        />
                      </label>
                    </div>
                  </div>
                </form>
                <div class="table-responsive mt-2 d-none">
                  <table class="table">
                    <thead class="table-secondary">
                      <tr>
                        <th>T Code</th>
                        <th>Company Url</th>
                        <th>Company Name</th>
                        <th>
                          <input type="checkbox" name="check" id="check" />
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>www.threegtech.com</td>
                        <td>ThreeG Tech</td>
                        <td>
                          <input type="checkbox" name="check" id="check" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="../loadContent.js"></script>
    <script src="../index.js"></script>
    <!-- <script src="/js/OrderManagement/OrderDispatch.js"></script> -->
    <script src="../tableManager.js"></script>
    <script src="../OrderManagement/MyInvoices.js"></script>
    <script src="../Setting/UserTenantMapping.js"></script>
    <script src="/SupplierPortal/Setting/UserTenantMappingAdd.js"></script>
    <script>
      initializeTableManager("../tableConfigs.json");
    </script>
