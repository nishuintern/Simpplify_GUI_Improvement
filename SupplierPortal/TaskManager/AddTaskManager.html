<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SupplierPortal/TableManager.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../nippon.css" />
    <!-- Icon Css -->
    <link
      rel="stylesheet"
      href="../assets/fonts/FluentSystemIcons-Regular.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />
    <!-- End of Icon css -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Simplify</title>
  </head>
  <body style="background-color: white">
    <div id="sidebar-container"></div>
    <div class="main-container">
      <div id="header-container"></div>
      <!-- header -->
      <!-- End of Header -->

      <!-- Mid header -->
      <div class="mid-header" style="background-color: #eeeeee">
        <div class="row container-fluid">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <a
                href="/SupplierPortal/TaskManager/TaskManager.html"
                class="me-2"
              >
                <img src="/icons/Arrow back ios (2).svg" alt="back" />
              </a>
              <h2>Add New Task</h2>
            </div>
            <div class="d-flex justify-content-end">
              <a href="" class="me-2"
                ><img src="/icons/save.svg" alt="save" id="saveData"
              /></a>
              <a href="">
                <img src="/icons/Synchronize.svg" alt="sync" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid mt-2 mb-3 content-scroll">
        <form class="form-control" onsubmit="">
          <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
              <div class="form-row">
                <label for="staffName" class="form-label col-4"
                  >Staff Name *</label
                >
                <select id="staffName" class="form-control col-8">
                  <option value="">SELECT</option>
                  <option value="3g">3 G TECHNOLOGY(SHANGHAI) LTD.</option>
                </select>
              </div>
              <div class="form-row">
                <label for="inter-exter" class="form-label col-4"
                  >Internal/External *</label
                >
                <div class="col-8">
                  <div class="radio-group">
                    <label
                      ><input
                        id="inter-exter"
                        type="radio"
                        name="internalExternal"
                        value="internal"
                        checked
                      />
                      Internal</label
                    >
                    <label
                      ><input
                        id="inter-exter"
                        type="radio"
                        name="internalExternal"
                        value="external"
                      />
                      External</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-row">
                <label for="entity" class="form-label col-4">Entity *</label>
                <select id="entity" class="form-control col-8">
                  <option value="">SELECT</option>
                  <option value="entity1">Entity 1</option>
                  <option value="entity2">Entity 2</option>
                </select>
              </div>
              <div class="form-row">
                <label for="eventTaskMeeting" class="form-label col-4"
                  >Event/Task/Meeting</label
                >
                <select id="eventTaskMeeting" class="form-control col-8">
                  <option value="task">Task</option>
                  <option value="meeting">Meeting</option>
                </select>
              </div>
              <div class="form-row">
                <label for="startDateTime" class="form-label col-4"
                  >Start Date/Time *</label
                >
                <div class="col-8 d-flex gap-2">
                  <input type="date" id="startDateTime" class="form-control" />
                  <select id="startTime" class="form-control">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <label for="status" class="form-label col-4">Status</label>
                <select id="status" class="form-control col-8">
                  <option value="">-SELECT-</option>
                  <option value="pending">Pending</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                  <option value="rescheduled">Rescheduled</option>
                </select>
              </div>
              <div class="form-row">
                <label for="check-box" class="form-label col-4">Invoiced</label>
                <div class="col-8">
                  <input id="check-box" type="checkbox" id="invoiced" />
                </div>
              </div>
              <div class="form-row">
                <label for="name" class="form-label col-4">Name</label>
                <input type="text" id="name" class="form-control col-8" />
              </div>
              <div class="form-row">
                <label for="phone" class="form-label col-4">Phone No.</label>
                <input type="text" id="phone" class="form-control col-8" />
              </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
              <div class="form-row">
                <label for="completionRights" class="form-label col-4"
                  >Completion Rights</label
                >
                <select id="completionRights" class="form-control col-8">
                  <option value="">-SELECT-</option>
                  <option value="internal">Internal</option>
                  <option value="external">External</option>
                  <option value="both">Both</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="form-row">
                <label for="department" class="form-label col-4"
                  >Department</label
                >
                <select id="department" class="form-control col-8">
                  <option value="">-SELECT-</option>
                  <option value="finance">Finance</option>
                  <option value="sales">Sales</option>
                  <option value="marketing">Marketing</option>
                  <option value="engineering">Engineering</option>
                </select>
              </div>
              <div class="form-row">
                <label for="buyerSupplierUsers" class="form-label col-4"
                  >Buyer/Supplier Users *</label
                >
                <select id="buyerSupplierUsers" class="form-control col-8">
                  <option value="">-SELECT-</option>
                  <option value="admin">Admin</option>
                  <option value="manager">Manager</option>
                  <option value="employee">Employee</option>
                  <option value="customer">Customer</option>
                </select>
              </div>
              <div class="form-row">
                <label for="type" class="form-label col-4">TYPE *</label>
                <select id="type" class="form-control col-8">
                  <option value="">-SELECT-</option>
                  <option value="task">Task</option>
                  <option value="meeting">Meeting</option>
                  <option value="event">Event</option>
                </select>
              </div>
              <div class="form-row">
                <label for="endDateTime" class="form-label col-4"
                  >End Date/Time *</label
                >
                <div class="col-8 d-flex gap-2">
                  <input type="date" id="endDateTime" class="form-control" />
                  <select id="endTime" class="form-control">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <label for="reason" class="form-label col-4">Reason</label>
                <select id="reason" class="form-control col-8">
                  <option value="">-SELECT-</option>
                  <option value="pending">Pending</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                  <option value="rescheduled">Rescheduled</option>
                </select>
              </div>
              <div class="form-row">
                <label for="priority" class="form-label col-4"
                  >Priority *</label
                >
                <select id="priority" class="form-control col-8">
                  <option value="">-SELECT-</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                  <option value="urgent">Urgent</option>
                  <option value="critical">Critical</option>
                  <option value="emergency">Emergency</option>
                </select>
              </div>
              <div class="form-row">
                <label for="attachDocument" class="form-label col-4"
                  >Attach Document
                </label>
                <span
                  class="btn btn-outline-light text-dark"
                  data-bs-toggle="modal"
                  data-bs-target="#documentDetailsModal"
                  >Show
                </span>
                <input
                  type="file"
                  id="attachDocument"
                  class="form-control col-8"
                />
                <div
                  class="modal fade"
                  id="documentDetailsModal"
                  tabindex="-1"
                  aria-labelledby="documentDetailsModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-md">
                    <div class="modal-content">
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h5 class="modal-title" id="documentDetailsModalLabel">
                          Document Details
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <!-- Modal Body -->
                      <div class="modal-body">
                        <!-- Dropdown -->
                        <!-- <div class="mb-3">
                          <label for="documentSelect" class="form-label"
                            >Document</label
                          >
                          <select id="documentSelect" class="form-select">
                            <option value="">Select a document</option>
                            <option value="doc1">Document 1</option>
                            <option value="doc2">Document 2</option>
                          </select>
                        </div> -->

                        <!-- Table -->
                        <div class="table-responsive">
                          <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th scope="col" class="table-secondary">
                                  Document
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td class="no-data">No data to display</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>

                      <!-- Modal Footer -->
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <label for="subject" class="form-label">SUBJECT</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                placeholder="Enter subject"
              />
            </div>
            <div class="form-row">
              <label for="log" class="form-label">Log</label>
              <textarea id="log" class="form-control" rows="8"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="../index.js"></script>
    <script src="../OrderManagement/OrderDispatch.js"></script>
    <script src="../tableManager.js"></script>
    <script src="/SupplierPortal/TaskManager/AddTaskManager.js"></script>

  </body>
</html>
