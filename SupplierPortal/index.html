      <!-- Table view -->
      <div class="row mt-3 ms-2 me-2">
        <section
          class="col-md-12 col-lg-5 col-sm-12 me-6 mb-4 search-po-card container-fluid"
        >
          <form onsubmit="searchPoNumber(event)">
            <div class="search-po">
              <h4 class="pt-2 ps-1 m-sm-4 card-heading">
                Search PO Number Details
              </h4>
              <hr />
              <label
                for="customer-input"
                class="d-lg-flex d-sm-block d-md-block"
              >
                <span
                  class="ms-sm-4 ms-lg-1 me-lg-1 ms-md-1 card-inside-text label-text d-lg-flex align-items-center"
                  >Customer</span
                >
                <input
                  id="customer-input"
                  class="ms-sm-4 px-sm-5 py-sm-1 ms-lg-3 px-lg-5 py-lg-1 py-sm-1 customer-input ms-md-3"
                  list="customer-list"
                  placeholder="Select or type customer"
                />
                <datalist id="customer-list">
                  <option value="User 1"></option>
                  <option value="User 2"></option>
                  <option value="User 3"></option>
                </datalist>
              </label>
              <hr />
              <label
                for="searchBy"
                class="d-lg-flex d-sm-flex d-md-flex justify-content-sm-start"
              >
                <span
                  class="ms-sm-2 card-inside-text label-text d-lg-flex d-md-flex d-sm-flex align-items-center"
                  >Search By</span
                >
                <span class="ms-sm-5 ms-lg-4">
                  <input
                    type="radio"
                    id="po-no"
                    name="searchBy"
                    value="po-no"
                    checked
                  />
                  <label for="po-no" class="card-inside-text label-text"
                    >PO Number</label
                  >
                </span>
                <span class="ms-sm-5 ms-lg-4">
                  <input
                    type="radio"
                    id="date"
                    name="searchBy"
                    value="date"
                  />
                  <label for="date" class="card-inside-text label-text"
                    >Date</label
                  >
                </span>
              </label>
              <hr />
              <div
                id="dynamic-input"
                class="ms-sm-1 ms-md-2 me-lg-auto d-flex flex-column ms-lg-2"
              >
                <label
                  for="po-search"
                  class="d-lg-flex d-sm-block d-md-block"
                >
                  <span
                    class="ms-sm-4 ms-lg-1 me-lg-1 ms-md-1 card-inside-text label-text d-lg-flex align-items-center"
                    >PO Number</span
                  >
                  <input
                    id="po-search"
                    class="ms-sm-4 px-sm-5 py-sm-1 ms-lg-3 px-lg-5 py-lg-1 py-sm-1 customer-input ms-md-3"
                    list="po-number-list"
                    placeholder="Select or type Po Number"
                  />
                  <datalist id="po-number-list">
                    <option value="PO-001"></option>
                    <option value="PO-002"></option>
                    <option value="PO-003"></option>
                  </datalist>
                </label>
              </div>
              <div
                id="error-message"
                style="color: red; font-weight: bold"
              ></div>
              <hr />
              <div class="d-flex justify-content-end">
                <button id="searchPoBtn" type="submit" class="search-btn">
                  <span class="btn-search-text px-md-5 py-md-1"
                    >Search</span
                  >
                </button>
              </div>
            </div>
          </form>
        </section>
