<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SupplierPortal/Dashboard/User/PartyProfile.css" />
    <link rel="stylesheet" href="/SupplierPortal/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simplify</title>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
      <!-- Dashboard Heading -->
        <div class="dashboard-heading">
          <div class="d-flex">
            <a href="/SupplierPortal/Dashboard/User/PartyProfile.html">
              <img src="/icons/Arrow back ios (2).svg" alt="back" />
            </a>
            <h3>Update Profile</h3>
          </div>
          <!-- <a href="">
            <img src="/icons/Synchronize.svg" alt="" />
          </a> -->
          <!-- <button
            id="btn-edit"
            class="btn btn-sm btn-primary btn-edit"
          >
            Edit
          </button> -->
        </div>

        <main class="main-content" id="mainContent">
          <div
            class="d-flex justify-content-between flex-column profile-update-container"
          >
            <form action="" id="partyForm" class="container-fluid mt-4">
              <div class="row mb-3">
                <!-- Party Code -->
                <div class="col-12 col-md-6 mb-3">
                  <label for="partyCode" class="form-label">Party Code:</label>
                  <input type="text" id="partyCode" class="form-control" />
                  <div
                    id="partyCodeError"
                    class="text-danger mt-1"
                    style="display: none"
                  >
                    Party Code is required.
                  </div>
                </div>
                <!-- Party Name -->
                <div class="col-12 col-md-6 mb-3">
                  <label for="partName" class="form-label">Party Name:</label>
                  <input type="text" id="partName" class="form-control" />
                  <div
                    id="partNameError"
                    class="text-danger mt-1"
                    style="display: none"
                  >
                    Party Name is required.
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <!-- Role -->
                <div class="col-12 col-md-6 mb-3">
                  <label for="Role" class="form-label">Role:</label>
                  <input type="text" id="Role" class="form-control" />
                  <div
                    id="roleError"
                    class="text-danger mt-1"
                    style="display: none"
                  >
                    Role is required.
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center">
                  <button
                    type="button"
                    class="btn btn-dark px-5 py-2"
                    id="updateBtn"
                  >
                    Update
                  </button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="../index.js"></script>
    <script src="/SupplierPortal/Dashboard/User/PartyProfile.js"></script>
    <script>
      // Add event listener for form submission
      document
        .getElementById("updateBtn")
        .addEventListener("click", function (event) {
          // Prevent form submission
          event.preventDefault();

          // Get the form elements
          const partyCode = document.getElementById("partyCode");
          const partName = document.getElementById("partName");
          const role = document.getElementById("Role");

          // Get the error message elements
          const partyCodeError = document.getElementById("partyCodeError");
          const partNameError = document.getElementById("partNameError");
          const roleError = document.getElementById("roleError");

          // Reset error messages and border color
          partyCodeError.style.display = "none";
          partNameError.style.display = "none";
          roleError.style.display = "none";
          partyCode.style.borderColor = "";
          partName.style.borderColor = "";
          role.style.borderColor = "";

          // Validation flags
          let valid = true;

          // Validate Party Code
          if (!partyCode.value.trim()) {
            valid = false;
            partyCode.style.borderColor = "red"; // Highlight the input
            partyCodeError.style.display = "block"; // Show error message
          }

          // Validate Party Name
          if (!partName.value.trim()) {
            valid = false;
            partName.style.borderColor = "red"; // Highlight the input
            partNameError.style.display = "block"; // Show error message
          }

          // Validate Role
          if (!role.value.trim()) {
            valid = false;
            role.style.borderColor = "red"; // Highlight the input
            roleError.style.display = "block"; // Show error message
          }

          // If all validations pass, proceed with the update (e.g., submit or process data)
          if (valid) {
            alert("Form is valid. Proceed with update.");
            // You can add additional code to submit the form or handle the data
          }
        });
    </script>
  </body>
</html>
