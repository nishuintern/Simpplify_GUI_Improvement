<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SupplierPortal/style.css" />
    <!-- <link rel="stylesheet" href="/SupplierPortal/Dashboard/User/PartyProfile.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simplify</title>
  </head>
  <style>
    html,
    body {
      overflow: hidden;
    }
  </style>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        <!-- Dashboard Heading -->
        <div class="dashboard-heading">
          <div class="d-flex">
            <h3>Reports Scheduler Configuration Details</h3>
            <a href="/SupplierPortal/index.html"
              ><img src="/icons/Arrow back ios (2).svg" alt=""
            /></a>
          </div>
          <a href="">
            <img src="/icons/Synchronize.svg" alt="" />
          </a>
        </div>

        <main class="main-content container-fluid" id="mainContent">
          <div class="d-flex flex-column profile-update-container">
            <div class="container-fluid">
              <form action="" class="form-control form-container">
                <!-- Report Template Name -->
                <div class="mb-3 row mt-2">
                  <div class="col-lg-3 col-md-4 col-12">
                    <label for="SupplierTemplate" class="form-label"
                      >Report Template Name *</label
                    >
                  </div>
                  <div class="col-lg-6 col-md-8 col-12">
                    <select
                      name="SupplierTemplate"
                      id="SupplierTemplate"
                      class="form-select"
                    >
                      <option value="">Select Supplier</option>
                      <option value="1">Supplier 1</option>
                      <option value="2">Supplier 2</option>
                    </select>
                  </div>
                </div>
                <!-- Report Schedule Type -->
                <div class="row mb-3">
                  <div class="col-lg-3 col-md-4 col-12">
                    <label for="ScheduleType" class="form-label"
                      >Report Schedule Type *</label
                    >
                  </div>
                  <div class="col-lg-6 col-md-8 col-12">
                    <select
                      name="ScheduleType"
                      id="ScheduleType"
                      class="form-select"
                    >
                      <option value="default">Select ScheduleType</option>
                      <option value="Daily">Daily</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Monthly">Monthly</option>
                    </select>
                  </div>
                </div>
                <!-- Schedule Time -->
                <div class="row mb-3">
                  <div class="col-lg-3 col-md-4 col-12">
                    <label for="ScheduleTime" class="form-label"
                      >Schedule Time *</label
                    >
                  </div>
                  <div class="col-lg-6 col-md-8 col-12">
                    <select
                      name="ScheduleTime"
                      id="ScheduleTime"
                      class="form-select"
                    >
                      <option value="default">Select ScheduleTime</option>
                      <option value="01:00">01:00</option>
                      <option value="02:00">02:00</option>
                      <option value="03:00">03:00</option>
                    </select>
                  </div>
                </div>
                <!-- Update Button -->
                <div class="mt-4 mb-3 row">
                  <div class="d-flex justify-content-center">
                    <button
                      type="button"
                      class="btn btn-primary px-5 update-btn"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- Scrollable Table -->
            <div
              class="table-responsive container"
              style="max-height: 300px; overflow-y: auto"
            >
              <table class="table table-bordered mt-3">
                <thead class="table-secondary">
                  <tr>
                    <th>Schedule Type</th>
                    <th>Schedule Time</th>
                  </tr>
                </thead>
                <tbody
                  id="tableBody"
                  style="max-height: 20px; overflow-y: auto"
                >
                  <!-- Table rows will be dynamically added here -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="/SupplierPortal/index.js"></script>
    <script src="/SupplierPortal/tableManager.js"></script>
    <script>
      initializeTableManager("/SupplierPortal/tableConfigs.json");
    </script>
    <script>
      const tableBody = document.getElementById("tableBody");
      const supplierSelect = document.getElementById("SupplierTemplate");
      const scheduleTypeSelect = document.getElementById("ScheduleType");
      const scheduleTimeSelect = document.getElementById("ScheduleTime");
      const updateBtn = document.querySelector(".update-btn");

      updateBtn.addEventListener("click", updateTable);

      function updateTable() {
        const supplierSelectType = supplierSelect.value;
        const selectedScheduleType = scheduleTypeSelect.value;
        const selectedScheduleTime = scheduleTimeSelect.value;

        // Validate the selection
        if (
          !supplierSelectType ||
          supplierSelectType === "default" ||
          !selectedScheduleType ||
          !selectedScheduleTime ||
          selectedScheduleType === "default" ||
          selectedScheduleTime === "default"
        ) {
          alert("Please select all select box");
          return;
        }

        // Create a new row
        const newRow = tableBody.insertRow();

        // Insert cells into the row
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);

        // Add data to the cells
        cell1.textContent = selectedScheduleType;
        cell2.textContent = selectedScheduleTime;

        // Clear the dropdown selections
        scheduleTypeSelect.value = "default"; // Set back to default value
        scheduleTimeSelect.value = "default"; // Set back to default value
      }
    </script>
  </body>
</html>
