<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SupplierPortal/style.css" />
    <link
      rel="stylesheet"
      href="/SupplierPortal/Dashboard/User/PartyProfile.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simplify</title>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        <!-- Dashboard Heading -->
        <div class="dashboard-heading">
          <div class="d-flex">
            <h3>User Alert Mapping</h3>
            <a href="/SupplierPortal/index.html"
              ><img src="/icons/Arrow back ios (2).svg" alt="back"
            /></a>
          </div>
          <a href="">
            <img src="/icons/save.svg" alt="" />
          </a>
        </div>

        <main class="main-content" id="mainContent">
          <div
            class="d-flex justify-content-between flex-column profile-update-container"
          >
            <form action="">
              <div class="d-flex justify-content-center">
                <div class="d-block ms-5 me-5">
                  <label for="Supplier" class="ms-5">Supplier User :</label>
                  <select name="Supplier" id="Supplier" class="px-5 py-1 ms-5">
                    <option value="">Select Supplier</option>
                    <option value="1">Supplier 1</option>
                    <option value="2">Supplier 2</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="../index.js"></script>
    <script src="../tableManager.js"></script>
    <script>
      initializeTableManager("../tableConfigs.json");
    </script>
  </body>
</html>
