<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/SupplierPortal/Dashboard/User/PartyProfile.css"
    />
    <link rel="stylesheet" href="/SupplierPortal/style.css" />
    <link
      rel="stylesheet"
      href="/SupplierPortal/OrderManagement/OrderDispatch.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simplify</title>
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        <!-- Dashboard Heading -->
        <div class="dashboard-heading">
          <div class="d-flex">
            <a href="/SupplierPortal/OrderManagement/InvoiceDashboard.html">
              <img src="/icons/Arrow back ios (2).svg" alt="Arrow" />
            </a>
            <h3>Invoice History</h3>
          </div>
          <a href="">
            <img src="/icons/Synchronize.svg" alt="" />
          </a>
        </div>
        <main class="main-content" id="mainContent">
          <div class="container-fluid">
            <div class="row d-flex mt-3">
              <form action="" class="d-flex">
                <div class="col-4">
                  <label for="fromDate" class="me-3">Form Date</label>
                  <input type="date" id="fromDate" class="px-5" />
                </div>
                <div class="col-4">
                  <label for="toDate" class="me-3">To Date</label>
                  <input type="date" id="toDate" class="px-5" />
                </div>
                <div class="col-2">
                  <button id="searchBtn" class="btn btn-sm btn-primary px-5">
                    Search
                  </button>
                </div>
              </form>
            </div>
            <div class="row d-flex mt-3">
              <div class="col-12">
                <label for="searchBy" class="me-3">Search By</label>
                <select name="searchBy" id="searchBy" class="px-5">
                  <option value="invoiceNo">Location</option>
                  <option value="invoiceDate">Vendor Name</option>
                  <option value="invoiceAmount">Invoice No</option>
                  <option value="invoiceStatus">PO No</option>
                </select>
                <input
                  type="search"
                  placeholder="search..."
                  id="search"
                  class="ms-3"
                />
              </div>
            </div>
          </div>
          <hr />
          <div id="orderDis"></div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="../index.js"></script>
    <script src="/SupplierPortal/Dashboard/User/PartyProfile.js"></script>
    <script src="../tableManager.js"></script>
    <script>
      initializeTableManager("../tableConfigs.json");
    </script>
  </body>
</html>
