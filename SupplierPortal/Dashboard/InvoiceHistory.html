<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SupplierPortal/TableManager.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../nippon.css" />
    <!-- Icon Css -->
    <link
      rel="stylesheet"
      href="../assets/fonts/FluentSystemIcons-Regular.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />
    <!-- End of Icon css -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Simplify</title>
  </head>
  <style>
    .pagination .page-item.active .page-link {
      background-color: #fe660c;
      color: #ffffff;
      border: none;
    }
  </style>
  <body style="background-color: white">
    <div id="sidebar-container"></div>
    <div class="main-container">
      <div id="header-container"></div>
      <!-- header -->
      <!-- End of Header -->

      <!-- Mid header -->
      <div class="mid-header" style="background-color: #eeeeee">
        <div class="row container-fluid">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <a
                href="/SupplierPortal/OrderManagement/InvoiceDashboard.html"
                class="me-2"
              >
                <img src="/icons/Arrow back ios (2).svg" alt="back" />
              </a>
              <h2>Invoice History</h2>
            </div>
            <div class="d-flex justify-content-end">
              <a href="">
                <img src="/icons/Synchronize.svg" alt="sync" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <!-- Date Range Form -->
        <div class="row d-flex mt-3">
          <form action="" class="row align-items-center">
            <div class="col-12 col-md-3">
              <label for="fromDate" class="form-label me-2">From Date</label>
              <input type="date" id="fromDate" class="form-control" />
            </div>
            <div class="col-12 col-md-3">
              <label for="toDate" class="form-label me-2">To Date</label>
              <input type="date" id="toDate" class="form-control" />
            </div>
            <div class="col-12 col-md-3">
              <button
                id="searchBtn"
                class="btn btn-sm btn-primary mt-2 mt-md-4 w-100"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <!-- Search By Section -->
        <div class="row d-flex mt-3">
          <div class="col-12 col-md-6">
            <label for="searchBy" class="form-label me-3">Search By</label>
            <select
              name="searchBy"
              id="searchBy"
              class="form-select d-inline w-75"
            >
              <option value="invoiceNo">Location</option>
              <option value="invoiceDate">Vendor Name</option>
              <option value="invoiceAmount">Invoice No</option>
              <option value="invoiceStatus">PO No</option>
            </select>
          </div>
          <div class="col-12 col-md-6 mt-2 mt-md-0">
            <input
              type="search"
              placeholder="Search..."
              id="search"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <hr />
      <!-- <div id="orderDis"></div> -->
      <div class="d-flex justify-content-between">
        <div>
          <label class="m-3" for="page-size">
            <span>Page Size :</span>
            <select class="px-3 py-1" name="size" id="sizeOfPage">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </label>
        </div>
        <div>
          <label class="m-3" for="search">
            <span>Search:</span>
            <input class="ps-5" type="text" id="search-input" />
          </label>
        </div>
      </div>

      <div
        class="table table-responsive"
        style="max-height: 40vh; overflow: auto"
      >
        <table class="table">
          <thead class="table-secondary">
            <tr>
              <th>Dispatch Id</th>
              <th>Location</th>
              <th>Vendor Name</th>
              <th>Invoice No</th>
              <th>Invoice Date</th>
              <th>PO No</th>
              <th>MSME</th>
              <th>Payment Date</th>
              <th>Paid Amount</th>
              <th>Status</th>
              <th>Creation Date</th>
              <th>Pending Date</th>
              <th>Pending Days</th>
              <th>Invoice Amount</th>
            </tr>
          </thead>
          <div>
            <tbody id="table-body">
              <!-- Data will be dynamically inserted here -->
            </tbody>
          </div>
        </table>
      </div>
      <div class="d-flex justify-content-between">
        <span id="pagination-info">Showing 1 to 5 of 10 entries</span>
        <nav aria-label="...">
          <ul class="pagination" id="pagination-links">
            <li class="page-item" id="previous-btn">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item" id="next-btn">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="../OrderManagement/OrderDispatch.js"></script>
    <script src="../tableManager2.js"></script>
    <script src="../index.js"></script>
    <script>
      initializeTableManager("../tableConfigs.json");
    </script>
    <script>
      // Example Data
      const data = [
        {
          DispatchId: "",
          Location: "",
          VendorName: "",
          InvoiceNo: "",
          InvoiceDate: "",
          PONo: "",
          MSME: "",
          PaymentDate: "",
          PaidAmount: "",
          Status: "",
          CreationDate: "",
          PendingDate: "",
          PendingDays: "",
          invoiceAmount: "",
        },
      ];

      let currentPage = 1;
      let pageSize = 5;
      let filteredData = [...data];

      // Render Table Function
      function renderTable(data) {
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="14" style="text-align: center; font-weight: bold;">No Data To Display</td>
            </tr>
          `;
          return;
        }

        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.DispatchId}</td>
            <td>${item.Location}</td>
            <td>${item.VendorName}</td>
            <td>${item.InvoiceNo}</td>
            <td>${item.InvoiceDate}</td>
            <td>${item.PONo}</td>
            <td>${item.MSME}</td>
            <td>${item.PaymentDate}</td>
            <td>${item.PaidAmount}</td>
            <td>${item.Status}</td>
            <td>${item.CreationDate}</td>
            <td>${item.PendingDate}</td>
            <td>${item.PendingDays}</td>
            <td>${item.invoiceAmount}</td>
          `;
          tableBody.appendChild(row);
        });

        updatePaginationInfo(data);
      }

      // Update Pagination Info
      function updatePaginationInfo(data) {
        const paginationInfo = document.getElementById("pagination-info");
        const totalEntries = data.length;
        const startIndex = (currentPage - 1) * pageSize + 1;
        const endIndex = Math.min(currentPage * pageSize, totalEntries);
        paginationInfo.textContent = `Showing ${startIndex} to ${endIndex} of ${totalEntries} entries`;

        updatePaginationLinks(data);
      }

      // Update Pagination Links
      function updatePaginationLinks(data) {
        const paginationLinks = document.getElementById("pagination-links");
        const totalPages = Math.ceil(data.length / pageSize);
        const pageItems = paginationLinks.querySelectorAll(".page-item");

        pageItems.forEach((item) => item.classList.remove("active"));

        const previousBtn = document.getElementById("previous-btn");
        if (currentPage === 1) {
          previousBtn.classList.add("disabled");
        } else {
          previousBtn.classList.remove("disabled");
        }

        const nextBtn = document.getElementById("next-btn");
        if (currentPage === totalPages) {
          nextBtn.classList.add("disabled");
        } else {
          nextBtn.classList.remove("disabled");
        }

        paginationLinks.querySelectorAll(".page-link").forEach((link) => {
          const pageNum = parseInt(link.textContent);
          if (pageNum === currentPage) {
            link.parentElement.classList.add("active");
          }
        });
      }

      // Handle Page Navigation
      document.getElementById("previous-btn").addEventListener("click", (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          renderTable(
            filteredData.slice(
              (currentPage - 1) * pageSize,
              currentPage * pageSize
            )
          );
        }
      });

      document.getElementById("next-btn").addEventListener("click", (e) => {
        e.preventDefault();
        const totalPages = Math.ceil(filteredData.length / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable(
            filteredData.slice(
              (currentPage - 1) * pageSize,
              currentPage * pageSize
            )
          );
        }
      });

      // Event Listener for Page Size Change
      document.getElementById("sizeOfPage").addEventListener("change", (e) => {
        pageSize = parseInt(e.target.value);
        renderTable(
          filteredData.slice(
            (currentPage - 1) * pageSize,
            currentPage * pageSize
          )
        );
      });

      // Initialize Table Rendering
      renderTable(
        filteredData.slice((currentPage - 1) * pageSize, currentPage * pageSize)
      );
    </script>
  </body>
</html>
