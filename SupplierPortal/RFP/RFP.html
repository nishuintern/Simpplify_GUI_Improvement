  <style>
    body {
      overflow: hidden;
    }
    .pagination .page-item.active .page-link {
      background-color: #fe660c;
      color: #ffffff;
      border: none;
    }
    .tabs {
      border-bottom: 1px solid #3c4059;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
      /* Space between tabs */
    }

    /* Individual tabs */
    .tab {
      color: #3c4059;
      /* Default text color */
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
      transition: color 0.3s ease;
      border: none;
      background: transparent;
      font-family: Roboto;
      font-size: 13px;
      font-weight: 400;
      line-height: 13px;
      text-align: center;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
    }

    /* Active tab with orange underline */
    .tab.active {
      color: #fe660c;
      border-bottom: 1px solid #fe660c;
    }

    .nav-underline .tab-item.active {
      border-bottom: 2px solid #fe660c;
      margin-bottom: -1px;
    }

    /* .nav-item.active{
    border-bottom: 1px solid #FE660C;;

    /* Hover effect for tabs */

    /* Make sure to override Bootstrap's styles if needed */

    .container-1 {
      height: 49px;

      border-left: 1px solid #babed8;
      border-bottom: 1px solid #babed8;
      border-right: 1px solid #babed8;
      align-items: center;
    }

    .container-2 {
      width: 35px;
      height: 35px;
      border: solid 1px #babed8;
      margin-left: 14px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .container-2 span img {
      margin: 3px;
    }

    h4 {
      font-family: Roboto;
      font-size: 14px;
      font-weight: 500;
      line-height: 16.41px;
      text-align: left;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
    }

    h4 span {
      font-family: Roboto;
      font-size: 13px;
      font-weight: 400;
      line-height: 15.23px;
      text-align: left;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
    }
  </style>
