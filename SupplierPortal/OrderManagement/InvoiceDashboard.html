<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SupplierPortal/TableManager.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="/SupplierPortal/OrderManagement/InvoiceDashboard.css"> -->
    <link rel="stylesheet" href="../../nippon.css" />
    <!-- Icon Css -->
    <link
      rel="stylesheet"
      href="../assets/fonts/FluentSystemIcons-Regular.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />
    <!-- End of Icon css -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Simplify</title>
  </head>
  <style>
    body {
      overflow: hidden;
    }
    .pagination .page-item.active .page-link {
      background-color: #fe660c;
      color: #ffffff;
      border: none;
    }
  </style>
  <body style="background-color: white">
    <div id="sidebar-container"></div>
    <div class="main-container">
      <div id="header-container"></div>
      <!-- header -->
      <!-- End of Header -->

      <!-- Mid header -->
      <div class="mid-header" style="background-color: #eeeeee">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <a href="/SupplierPortal/index.html" class="me-2">
                <img src="/icons/Arrow back ios (2).svg" alt="back" />
              </a>
              <h2>Invoice Dashboard</h2>
            </div>
            <div class="mid-right d-flex justify-content-end">
              <a href="">
                <img src="/icons/Synchronize.svg" alt="sync" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end fof Mid header -->

      <!-- Table view -->
      <div>
        <div
          class="filters d-flex flex-wrap align-items-center p-3 gap-3"
          style="border: 1px solid #babed8"
        >
          <!-- Financial Year -->
          <div class="flex-grow-1">
            <label class="d-block">
              <span>Financial Year</span>
              <select class="form-select mt-1" id="financial-year">
                <option value="default">Select Year</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
              </select>
            </label>
          </div>

          <!-- Location -->
          <div class="flex-grow-1 d-none" id="search-container">
            <label class="d-block">
              <span>Location</span>
              <select class="form-select mt-1" id="location">
                <option value="default">Location</option>
                <option value="Location1">Location 1</option>
                <option value="Location2">Location 2</option>
                <option value="Location3">Location 3</option>
              </select>
            </label>
          </div>

          <!-- From Date -->
          <div class="flex-grow-1 d-none" id="fromDate-container">
            <label class="d-block">
              <span>From Date</span>
              <input type="date" id="from-date" class="form-control mt-1" />
            </label>
          </div>

          <!-- Search By -->
          <div class="flex-grow-1">
            <label class="d-block">
              <span>Search By</span>
              <select class="form-select mt-1" id="search-by">
                <option value="default">Select</option>
                <option value="ALL">ALL</option>
                <option value="Location">Location</option>
                <option value="MaterialInTransits">Material In Transits</option>
                <option value="Date">Date</option>
              </select>
            </label>
          </div>

          <!-- To Date -->
          <div class="flex-grow-1 d-none" id="toDate-container">
            <label class="d-block">
              <span>To Date</span>
              <input type="date" id="to-date" class="form-control mt-1" />
            </label>
          </div>

          <!-- Buttons (Wrapped on Small Screens) -->
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button
              class="btn btn-dark btn-sm px-4 py-2"
              id="search-btn"
              onclick="handleSearchByChange();"
            >
              Search
            </button>
            <button
              class="btn btn-primary btn-sm px-4 py-2"
              id="material-transit-btn"
              style="background-color: #006DFF; color: white;border: none;"
            >
              Material Transit
            </button>
            <button class="btn btn-light btn-sm px-4 py-2" id="history-btn">
              History
            </button>
          </div>
        </div>

        <div class="content-scroll">
          <div id="card-container" class="row ms-3 mt-3">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card d-flex justify-content-center p-2">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="/icons/Vector.svg" alt="" />
                  <h6 class="mt-1 card-title">21</h6>
                  <p class="card-text">My Invoice</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card d-flex justify-content-center p-2">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="/icons/flat-color-icons_ok (2).svg" alt="" />
                  <h6 class="mt-1 card-title">00</h6>
                  <p class="card-text">Created</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card d-flex justify-content-center p-2">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="/icons/la_file-invoice.svg" alt="" />
                  <h6 class="mt-1 card-title">18</h6>
                  <p class="card-text">L1 Pending</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card d-flex justify-content-center p-2">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="/icons/flat-color-icons_ok (3).svg" alt="" />
                  <h6 class="mt-1 card-title">18</h6>
                  <p class="card-text">L1 Pending More than 7 Days</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card d-flex justify-content-center p-2">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="/icons/flat-color-icons_ok (1).png" alt="" />
                  <h6 class="mt-1 card-title">00</h6>
                  <p class="card-text">L3 Pending</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card d-flex justify-content-center p-2">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="/icons/la_file-invoice (1).svg" alt="" />
                  <h6 class="mt-1 card-title">01</h6>
                  <p class="card-text">Approved</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card d-flex justify-content-center p-2">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="/icons/marketeq_rejected-file-2.svg" alt="" />
                  <h6 class="mt-1 card-title">01</h6>
                  <p class="card-text">Rejected</p>
                </div>
              </div>
            </div>
          </div>

          <div class="line"></div>
          <div class="container-fluid">
            <div id="invoice-dashboard" class=""></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="../OrderManagement/OrderDispatch.js"></script>
    <script src="../tableManager.js"></script>
    <script src="../index.js"></script>
    <script src="/SupplierPortal/OrderManagement/InvoiceDashboard.js"></script>
    <script>
      initializeTableManager("../tableConfigs.json");
    </script>

  </body>
</html>
