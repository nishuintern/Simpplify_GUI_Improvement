    //script
    <script>
      // Example Data
      const data = [
        { customer: "Indoasian", bankCode: "001", bankName: "HSFC" },
        { customer: "Indoasian", bankCode: "002", bankName: "HSFC" },
        { customer: "Indoasian", bankCode: "003", bankName: "HDFC" },
        { customer: "Indoasian", bankCode: "001", bankName: "HSFC" },
        { customer: "Indoasian", bankCode: "005", bankName: "HDFC" },
        { customer: "Indoasian", bankCode: "003", bankName: "HSFC" },
        { customer: "Indoasian", bankCode: "002", bankName: "HDFC" },
        { customer: "Indoasian", bankCode: "001", bankName: "HSFC" },
        { customer: "Indoasian", bankCode: "001", bankName: "HDFC" },
        { customer: "Indoasian", bankCode: "006", bankName: "HSFC" },
      ];

      let currentPage = 1;
      let pageSize = 5;
      let filteredData = [...data]; // Initially, no filters are applied

      // Render Table Function
      function renderTable(data) {
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
     <td>${item.customer}</td>
     <td>${item.bankCode}</td>
     <td>${item.bankName}</td>
   `;
          tableBody.appendChild(row);
        });

        updatePaginationInfo(data);
      }

      // Update Pagination Info (Showing X to Y of Z entries)
      function updatePaginationInfo(data) {
        const paginationInfo = document.getElementById("pagination-info");
        const totalEntries = data.length;
        const startIndex = (currentPage - 1) * pageSize + 1;
        const endIndex = Math.min(currentPage * pageSize, totalEntries);
        paginationInfo.textContent = `Showing ${startIndex} to ${endIndex} of ${totalEntries} entries`;

        updatePaginationLinks(data);
      }

      // Update Pagination Links (Previous, Next, and page numbers)
      function updatePaginationLinks(data) {
        const paginationLinks = document.getElementById("pagination-links");
        const totalPages = Math.ceil(data.length / pageSize);
        const pageItems = paginationLinks.querySelectorAll(".page-item");

        // Remove active class from all pages
        pageItems.forEach((item) => item.classList.remove("active"));

        // Disable previous button on first page
        const previousBtn = document.getElementById("previous-btn");
        if (currentPage === 1) {
          previousBtn.classList.add("disabled");
        } else {
          previousBtn.classList.remove("disabled");
        }

        // Disable next button on last page
        const nextBtn = document.getElementById("next-btn");
        if (currentPage === totalPages) {
          nextBtn.classList.add("disabled");
        } else {
          nextBtn.classList.remove("disabled");
        }

        // Add the active class to the current page
        paginationLinks.querySelectorAll(".page-link").forEach((link) => {
          const pageNum = parseInt(link.textContent);
          if (pageNum === currentPage) {
            link.parentElement.classList.add("active");
          }
        });
      }

      // Handle Page Navigation (Previous, Next)
      document.getElementById("previous-btn").addEventListener("click", (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          renderTable(
            filteredData.slice(
              (currentPage - 1) * pageSize,
              currentPage * pageSize
            )
          );
        }
      });

      document.getElementById("next-btn").addEventListener("click", (e) => {
        e.preventDefault();
        const totalPages = Math.ceil(filteredData.length / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable(
            filteredData.slice(
              (currentPage - 1) * pageSize,
              currentPage * pageSize
            )
          );
        }
      });

      // Handle Filter and Search Logic
      function applyFilters() {
        // Get filter values
        const customerFilter = document
          .getElementById("buyer-customer")
          .value.trim();
        const bankFilter = document.getElementById("buyer-bank").value.trim();
        const searchQuery = document
          .getElementById("search-input")
          .value.toLowerCase()
          .trim();

        // Apply filters to the data
        filteredData = data.filter((item) => {
          // Check if the item matches the customer filter
          const matchesCustomer =
            customerFilter === "" || // No filter applied for customer
            item.customer.toUpperCase() === customerFilter.toUpperCase(); // Exact match

          // Check if the item matches the bank filter
          const matchesBank =
            bankFilter === "" || // No filter applied for bank
            item.bankName.toUpperCase() === bankFilter.toUpperCase(); // Exact match

          // Check if the item matches the search query
          const matchesSearch =
            searchQuery === "" || // No search query applied
            item.customer.toLowerCase().includes(searchQuery) || // Search matches customer
            item.bankCode.toLowerCase().includes(searchQuery) || // Search matches bank code
            item.bankName.toLowerCase().includes(searchQuery); // Search matches bank name

          // Return true if all conditions are met
          return matchesCustomer && matchesBank && matchesSearch;
        });

        // Paginate the filtered data and render the table
        const paginatedData = filteredData.slice(
          (currentPage - 1) * pageSize,
          currentPage * pageSize
        );
        renderTable(paginatedData);

        // Update pagination info (optional)
        updatePaginationInfo();
      }

      // Event Listeners for Dropdown Filters and Search Input
      document
        .getElementById("buyer-customer")
        .addEventListener("change", applyFilters);
      document
        .getElementById("buyer-bank")
        .addEventListener("change", applyFilters);
      document
        .getElementById("search-input")
        .addEventListener("input", applyFilters);

      // Event Listener for Page Size Change
      document.getElementById("sizeOfPage").addEventListener("change", (e) => {
        pageSize = parseInt(e.target.value);
        renderTable(
          filteredData.slice(
            (currentPage - 1) * pageSize,
            currentPage * pageSize
          )
        );
      });

      // Initialize Table Rendering
      renderTable(
        filteredData.slice((currentPage - 1) * pageSize, currentPage * pageSize)
      );
    </script>
