    <script>
      const fetchSuggestions = (type) => {
        const mockData = {
          locationName: [
            "New York",
            "Los Angeles",
            "Chicago",
            "Houston",
            "Phoenix",
          ],
          indentNo: ["1234", "5678", "91011", "1213", "1415"],
          POType: ["Type A", "Type B", "Type C", "Type D"],
          status: ["Active", "Inactive", "Pending", "Completed"],
        };
        return Promise.resolve(mockData[type]);
      };

      document.addEventListener("DOMContentLoaded", () => {
        // Elements
        const locationNameInput = document.getElementById("locationName");
        const indentNoInput = document.getElementById("indentNo");
        const POTypeInput = document.getElementById("POType");
        const statusInput = document.getElementById("status");
        const searchButton = document.getElementById("searchButton");

        const inputs = [
          {
            input: locationNameInput,
            type: "locationName",
            listId: "locationNameList",
          },
          {
            input: indentNoInput,
            type: "indentNo",
            listId: "indentNoList",
          },
          {
            input: POTypeInput,
            type: "POType",
            listId: "POTypeList",
          },
          {
            input: statusInput,
            type: "status",
            listId: "statusList",
          },
        ];

        // Populate datalists dynamically
        inputs.forEach(({ input, type, listId }) => {
          const datalist = document.getElementById(listId);

          input.addEventListener("input", () => {
            const query = input.value.toLowerCase();
            fetchSuggestions(type).then((suggestions) => {
              // Clear previous options
              datalist.innerHTML = "";
              suggestions
                .filter((item) => item.toLowerCase().includes(query))
                .forEach((item) => {
                  const option = document.createElement("option");
                  option.value = item;
                  datalist.appendChild(option);
                });
            });
          });
        });

        // Handle Search Button Click
        searchButton.addEventListener("click", () => {
          const searchCriteria = {
            locationName: locationNameInput.value,
            indentNo: indentNoInput.value,
            POType: POTypeInput.value,
            status: statusInput.value,
          };

          console.log("Search Criteria:", searchCriteria);
          // Implement your search logic here
          locationNameInput.value = "";
          indentNoInput.value = "";
          POTypeInput.value = "";
          statusInput.value = "";
        });
      });
    </script>
