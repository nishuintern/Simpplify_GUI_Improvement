  <style>
    .card-img {
      object-fit: cover;
      width: 100%;
      height: 100vh;
    }

    .card {
      border-radius: 4px;
    }
    .card-title {
      background: #eceff3;
      opacity: 87%;
      color: var(--text-color);
    }
  </style>
  <body style="background-color: white">
    <div id="sidebar-container"></div>
    <div class="main-container">
      <div id="header-container"></div>
      <!-- header -->
      <!-- End of Header -->

      <!-- Mid header -->
      <div class="mid-header" style="background-color: #eeeeee">
        <div class="row container-fluid">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <a href="/SupplierPortal/index.html" class="me-2">
                <img src="/icons/Arrow back ios (2).svg" alt="back" />
              </a>
              <h2>Item Catalog</h2>
            </div>
            <div class="mid-right d-flex justify-content-end">
              <a href="">
                <img src="/icons/Synchronize.svg" alt="sync" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end fof Mid header -->

      <!-- Table view -->
      <div
        class="d-flex justify-content-between cus-ban"
        style="border: 1px solid #babed8"
      >
        <div class="container py-2">
          <div class="row g-3 align-items-center">
            <!-- Customer Label & Select -->
            <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-center">
              <label class="form-label me-3" for="customerSelect"
                >Customer</label
              >
              <select class="form-select flex-grow-1" id="customerSelect">
                <option value="">Select Customer</option>
              </select>
            </div>

            <!-- Bank Label & Select -->
            <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-center">
              <label class="form-label me-3" for="bankSelect">Bank</label>
              <select class="form-select flex-grow-1" id="bankSelect">
                <option value="">Select Bank</option>
              </select>
            </div>

            <!-- Search Button -->
            <div
              class="col-lg-4 col-md-12 col-sm-12 d-flex justify-content-md-start justify-content-center"
            >
              <button
                id="searchButton"
                class="btn btn-dark w-100 w-md-auto px-4 py-2"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="content-scroll">
        <div id="cardContainer" class="row mt-4 container-fluid">
          <!-- Cards will be dynamically updated here -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="/SupplierPortal/loadContent.js"></script>
    <script src="../OrderManagement/ItemCatalog.js"></script>
    <script src="../tableManager2.js"></script>
    <script src="../index.js"></script>
    <script>
      initializeTableManager("../tableConfigs.json");
    </script>
