    <main>
      <div class="login-form">
        <div class="logo-container">
          <div>
            <img src="/icons/newton icon copy 1.svg" alt="" />
          </div>
          <div class="ms-2">
            <h1>Simpplify</h1>
          </div>
        </div>
        <div class="label-text mt-2">
          <span>Sign In To Your Account</span>
        </div>
        <div class="second-label-text">
          <span>Please enter your username and password to log in.</span>
        </div>
        <div class="container-fields">
          <form action="" class="align-content-center mt-1" id="loginForm">
            <label for="username">username</label>
            <div
              class="justify-content-center align-items-center align-self-center mt-2"
            >
              <input
                id="username"
                type="text"
                placeholder="Enter  Your User Name"
                class="input-group form-control"
              />
              <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <label for="password" class="mt-2">password</label>
            <div
              class="justify-content-center align-items-center align-self-center mt-2"
            >
              <input
                id="password"
                type="password"
                placeholder="Enter Your Password"
                class="input-group form-control"
              />
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <div class="form-group mt-2">
              <button type="submit" class="btn-login">SIGN IN</button>
            </div>
          </form>
        </div>
      </div>
