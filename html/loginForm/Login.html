<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <main>
      <div class="login-form">
        <div class="logo-container">
          <div>
            <img src="/icons/newton icon copy 1.svg" alt="Logo" />
          </div>
          <div class="ms-2">
            <h1>Simpplify</h1>
          </div>
        </div>
        <div class="label-text mt-2">
          <span>Sign In To Your Account</span>
        </div>
        <div class="second-label-text">
          <span>Please enter your username and password to log in.</span>
        </div>
        <div class="container-fields">
          <form action="" class="align-content-center mt-1" id="loginForm">
            <label for="username">Username</label>
            <div class="input-group">
              <img
                src="/icons/mingcute_user-2-line.svg"
                class="ms-2 me-2"
                alt="User Icon"
              />
              <input
                id="username"
                type="text"
                placeholder="Enter Your Username"
              />
              <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <label for="password" class="mt-3">Password</label>
            <div class="input-group">
              <img
                src="/icons/solar_lock-password-outline.svg"
                class="ms-2 me-2"
                alt="Password Icon"
              />
              <input
                id="password"
                type="password"
                placeholder="Enter Your Password"
              />
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <div class="form-group d-flex justify-content-end mt-2">
              <button type="submit" class="btn-login">SIGN IN</button>
            </div>
          </form>
        </div>
      </div>
      <div class="foot mt-3 text-center">
        Â© 2025 <span>Simpplify</span>. All rights reserved
      </div>
    </main>

    <script src="/html/loginForm/Login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
