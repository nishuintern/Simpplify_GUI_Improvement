<!DOCTYPE html>
<html>

<head>
    <title>Purchase Order Reports</title>
    <link rel="stylesheet" type="text/css" href="/DashboardSearchRes/searchRes.css">
</head>

<body>
    <h2>Purchase Order Reports</h2>
    <table id="purchaseOrderTable">
        <tr>
            <th>PO Number</th>
            <th>Location Code</th>
            <th>Location</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </table>
    <table id="itemTable">
        <tr>
            <th>Item Code</th>
            <th>Order Quantity</th>
            <th>Rate</th>
        </tr>
    </table>

    <table id="dispatchTable">
        <tr>
            <th>ITEM CODE</th>
            <th>Doc No.</th>
            <th>Date</th>
            <th>Dispatched Quantity</th>
            <th>Pending Quantity</th>
            <th>MRN Status</th>
            <th>Amount</th>
        </tr>
    </table>

    <table>
        <tr>
            <td>Total:</td>
            <td id="totalQuantity">0</td>
            <td id="totalAmount">0</td>
        </tr>
    </table>
    <script src="/DashboardSearchRes/searchRes.js">
    </script>

</body>

</html>
