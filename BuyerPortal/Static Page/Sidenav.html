  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 70px;
      height: fit-content;
      background-color: #141d38;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15px;
    }

    /* Logo */
    .logo img {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    /* Menu Items */
    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      border-radius: 10px;
    }

    /* Active Item */
    .menu li.active,
    .menu li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Icons */
    .menu li i {
      color: white;
      font-size: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .sidebar {
        width: 60px;
      }
    }
  </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuItems = document.querySelectorAll(".menu li");

        menuItems.forEach((item) => {
          item.addEventListener("click", function () {
            document
              .querySelector(".menu li.active")
              ?.classList.remove("active");
            this.classList.add("active");
          });
        });
      });
    </script>
