<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Header</title>
</head>
<body>
<header id="header-container" class="bg-dark p-1">
<nav class="d-flex justify-content-end">
    <ul class="d-flex list-unstyled gap-2 me-3 align-items-center">
        <li>
            <div>
                <select name="lang" id="lang" class="bg-transparent border-0 text-white">
                    <option value="en" class="text-dark">English</option>
                    <option value="hi" class="text-dark">Hindi</option>
                </select>
            </div>
        </li>
        <li>
            <div>
                <img src="/icons/Help.svg" alt="help">
            </div>
        </li>
        <li>
            <div>
                <img src="/icons/Doorbell.svg" alt="Doorbell">
            </div>
        </li>
        <li>
            <div>
                <img src="/icons/Customer.svg" alt="Customer">
            </div>
        </li>
    </ul>
</nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
